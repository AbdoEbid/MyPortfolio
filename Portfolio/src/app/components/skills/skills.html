<section id="skills" class="skills-section">
  <div class="container">
    <!-- Section Title -->
    <div class="section-header text-center" data-aos="fade-up">
      <h2 class="section-title">My Skills</h2>
      <p class="section-subtitle">A quick overview of my technical expertise and key proficiencies</p>
    </div>

    <div class="row skills-grid">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let category of skillCategories" data-aos="zoom-in">
        <div class="skill-card">
          <div class="card-header" [style.border-bottom-color]="category.color">
            <h3 class="card-title">{{ category.title }}</h3>
          </div>
          <div class="card-body">
            <!-- Proficient Skills -->
            <ul *ngIf="category.skills.proficient.length > 0" class="skill-list">
              <li *ngFor="let skill of category.skills.proficient">
                <i class="fas fa-check-circle check-icon" [style.color]="category.color"></i>
                {{ skill }}
              </li>
            </ul>

            <!-- Familiar Skills -->
            <div *ngIf="category.skills.familiar.length > 0" class="mt-3">
              <h4 class="skill-level">Familiar</h4>
              <ul class="skill-list familiar-list">
                <li *ngFor="let skill of category.skills.familiar">
                  <i class="fas fa-circle familiar-icon"></i>
                  {{ skill }}
                </li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
