<section id="home" class="hero-section">
  <!-- Background Elements -->
  <div class="hero-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <div class="container">
    <div class="row min-vh-100 align-items-center">
      <!-- Content Column -->
      <div class="col-lg-6 hero-content">
        <div class="hero-text" data-aos="fade-up">
          <p class="hero-greeting">Hello, I'm</p>
          <h1 class="hero-name">
            <span class="name-first">Abdelrahman</span>
            <span class="name-last">Kamal</span>
          </h1>
          <div class="hero-title-container">
            <h2 class="hero-title">
              <span class="typing-text">{{ displayText }}</span>
              <span class="cursor">|</span>
            </h2>
          </div>
          <p class="hero-description">
            Passionate about building scalable web applications with modern technologies. 
            Specialized in ASP.NET Core, Angular, and creating seamless user experiences 
            that solve real-world problems.
          </p>
          
          <!-- Action Buttons -->
          <div class="hero-actions">
            <button class="btn btn-primary-gradient" (click)="scrollToSection('contact')">
              <i class="fas fa-envelope me-2"></i>
              Get In Touch
            </button>
            <button class="btn btn-outline-primary" (click)="scrollToSection('projects')">
              <i class="fas fa-folder-open me-2"></i>
              View Projects
            </button>
            <button class="btn btn-secondary-outline" (click)="downloadCV()">
              <i class="fas fa-eye me-2"></i>
              Resume
            </button>
          </div>

          <!-- Quick Stats -->
          <div class="hero-stats">
            <div class="stat-item">
              <span class="stat-number">2+</span>
              <span class="stat-label">Projects</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">4</span>
              <span class="stat-label">Months ITI</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">10+</span>
              <span class="stat-label">Technologies</span>
            </div>
          </div>

          <!-- Social Links -->
          <div class="hero-social">
            <a href="https://www.linkedin.com/in/abdelrahman-ebid19/" target="_blank" class="social-link">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/AbdoEbid" target="_blank" class="social-link">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=abdelrahmanebid19@gmail.com&su=Contact%20from%20Portfolio&body=Hi%20Abdelrahman,%0A%0AI%20visited%20your%20portfolio%20and%20would%20like%20to%20connect.%0A%0A"
 target="_blank" class="social-link">
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Visual Column -->
      <div class="col-lg-6 hero-visual">
        <div class="hero-image-container" data-aos="fade-up" data-aos-delay="200">

          <!-- Tech Stack Icons -->
          <div class="tech-stack-visual">
            <div class="tech-icon tech-icon-1">
              <i class="fab fa-angular"></i>
            </div>
            <div class="tech-icon tech-icon-2">
              <i class="fab fa-microsoft"></i>
            </div>
            <div class="tech-icon tech-icon-3">
              <i class="fab fa-js-square"></i>
            </div>
            <div class="tech-icon tech-icon-4">
              <i class="fas fa-database"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator" (click)="scrollToSection('about')">
    <div class="scroll-text">Scroll Down</div>
    <div class="scroll-arrow">
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>
</section>
