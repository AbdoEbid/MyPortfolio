<section id="experience" class="experience-section">
  <div class="container">
    <!-- Section Title -->
    <div class="section-header text-center" data-aos="fade-up">
      <h2 class="section-title">Experience & Education</h2>
      <p class="section-subtitle">My professional journey and academic background</p>
    </div>

    <!-- Timeline Container -->
    <div class="timeline-container">
      <div class="timeline-line"></div>
      
      <!-- Timeline Items -->
      <div class="timeline-item" *ngFor="let item of experienceItems; let i = index" 
           [class.left]="i % 2 === 0" 
           [class.right]="i % 2 !== 0"
           data-aos="fade-up"
           [attr.data-aos-delay]="i * 100">
        
        <div class="timeline-dot"></div>
        <div class="timeline-card">
          <div class="timeline-content">
            <span class="timeline-date">{{ item.date }}</span>
            <h3 class="timeline-title">{{ item.title }}</h3>
            <h4 class="timeline-subtitle">{{ item.subtitle }}</h4>
            <p class="timeline-location">
              <i class="fas fa-map-marker-alt"></i> {{ item.location }}
            </p>
            <ul class="timeline-description">
              <li *ngFor="let desc of item.description">{{ desc }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
